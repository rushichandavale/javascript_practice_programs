

<html>
    <head>
    <title>Multiplication Table</title>
    </head>
    <body>
    <table border="1">
      <tr><th colspan="2">Multiplication Table</th></tr>
      <tr><th>Number</th><th>Result</th></tr>
      <script type="text/javascript">
        for (var i = 1; i <= 10; i++) {  // Loop from 1 to 10 
          document.write("<tr><td>" + i + "</td><td>" + (i*i) + "</td></tr>"); // Print the result in each row of the table  
        }  
      </script>  
    </table>  
    </body>  
    </html
