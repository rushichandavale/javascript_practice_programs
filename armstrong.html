<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title> 
   <script>
      let number = prompt("please enter a number")
      let temp = number;
      var noOfDigit = number.length;
      let sum = 0;
      while (temp>0) {
         // console.log(temp)
         let digit = temp%10; 
         // console.log(digit)
         // console.log(digit **noOfDigit)
         sum += digit**noOfDigit;
         // console.log('sum ' + sum)
         temp = parseInt(temp / 10); 
         // console.log(temp)  
         // console.log('---------- ')  
      }
      if(sum == number){
         console.log(`${number} is armstrong number`)
      }
      else{
         console.log(`${number} is not an armstrong number`)
      }
   </script>
</head>
<body>
   
</body>
</html>
