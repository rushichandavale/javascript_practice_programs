<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping of two numbers</title>
    <script>
        // using temp variable 
        let a = parseInt(prompt('Enter the value of a'));
        let b = parseInt(prompt('Enter the value of b'));
        console.log(`The value of a is: ${a} \n The value of b is: ${b}`);
        let temp;
        // suppose a = 5 and b = 6 
        temp = a; // now temp = 5
        a = b;    // now a = 6
        b = temp; // now b = 5
        console.log(`After swapping \n The value of a is: ${a} \n The value of b is: ${b}`);
        


        // without using temp variable 
        let c = parseInt(prompt('Enter the value of c'));
        let d = parseInt(prompt('Enter the value of d'));
        console.log(`The value of a is: ${c} \n The value of b is: ${d}`);
        // suppose c = 5 and d = 6 
        c = c + d;  //c = c + d (5 + 6 = 11) now c = 11
        d = c - d;  // d = c - d ( 11 - 6 = 5) now d = 5
        c = c - d;  // c = c - d ( 11 - 5 = 6) now c = 6
        console.log(`After swapping \n The value of a is: ${c} \n The value of b is: ${d}`);
        

    </script>
</head>
<body>
    
</body>
</html>
