<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let check = ()=>{
            let value = document.getElementById('data').value;
            if(value <= 0){
                result = `you either entered zero or negative value cant be even or odd`
            }
            else if(value % 2 == 0){
                result = `${value} is even`
            }
            else {
                result = `${value} is odd`
            }
            

            document.getElementById('result').innerHTML = result;
        }
    </script>
</head>
<body>
    <input type="number" name="" step="any" id="data">
    <button onclick="check()">Check</button>
    <h1 id="result"></h1>
</body>
</html>
