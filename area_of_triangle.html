    <title>Calculate the area of Triangle</title>
    <script>
        // right angle triangle 
        let base = prompt("Enter the base value")
        let height  = prompt("Enter the height value")
        var area = (base * height)/2;
       document.write("The area of right angle Triangle is : " + area)

    //    regular Triangle 
        let a = 10;
        let b = 5;
        let c = 10;
        let s = (a+b+c)/2;
        let temp = s*(s-a)*(s-b)*(s-c);
        let area = Math.sqrt(temp)
        document.write(area);

    </script>
